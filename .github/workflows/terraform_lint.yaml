name: Terraform Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    - name: Terraform Lint
      id: lint
      run: |
        terraform fmt -check -recursive -diff
    - id: diff
      run: |
        echo '${{ steps.lint.outputs.stdout || steps.lint.outputs.stderr }}'
