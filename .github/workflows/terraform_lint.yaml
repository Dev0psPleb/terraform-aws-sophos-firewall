name: Terraform Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Terraform Lint
      id: lint
      uses: Dev0psPleb/terraform-aws-sophos-firewall/.github/actions/terraform_lint@main
    - id: diff
      run: |
        echo '${{ steps.lint.outputs.stdout || steps.lint.outputs.stderr }}'
